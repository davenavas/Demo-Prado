    <div class="container">
    
    <h1>Legal en Línea</h1>

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">Ingreso a su cuenta</h2>
        <label for="inputEmail" class="sr-only">Correo Electrónico</label>
        <input id="inputEmail" class="form-control" placeholder="Correo Electrónico" required="" autofocus type="email">
        <label for="inputPassword" class="sr-only">Clave</label>
        <div class="input-group">
          <input id="inputPassword" class="form-control" placeholder="Clave" required="" type="password" minlength="6">
        </div>
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Recuérdame
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <button type="button" class="btn btn-link">He olvidado mi clave</button> 
      </form>
